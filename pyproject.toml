[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
# Conjunto saudável de regras (erros, formatação, imports, melhorias Python, complexidade)
select = [
  "E", "F", "I", "UP", "B", "C90", "PERF", "PIE", "PL",
  "RUF"
]
ignore = [
  "E203",  # compatibilidade Black em slicing
  "E501",  # comprimento de linha já tratado pelo Black
  "PLC0415", # Adiciona a regra à lista de ignorados
  "PLR0915",  # Permite funções com muitas statements (UI rendering)
  "E203",      # compatibilidade Black em slicing
  "E501",      # comprimento de linha já tratado pelo Black
  "PLR2004",   # magic values em testes são OK
  "RUF059",    # variáveis não usadas em unpacking (comum em Streamlit)
  "F841",      # variáveis locais não usadas (comum em columns)
]

# Ignora padrões de diretório gerados automaticamente
exclude = [
  ".git", ".venv", "venv", "__pycache__", "site-packages", "build", "dist"
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["app", "database", "graph", "pdf_generator", "state_manager", "utils", "a11y"]
omit = [
    "schemas.py",
    "tests_schemas.py",
    "tests/**"
    ]